    <script>
        // Selecing the required elements
        const btn1 = document.getElementById('k');
        const btn2 = document.getElementById('l');
        const div1 = document.getElementById('di1');
        const div2 = document.getElementById('di2');
        const div3 = document.getElementById('di3');
        const div4 = document.getElementById('di4');

        btn1.addEventListener('click',(e)=>{
            bt1 = e.target.innerText;
            console.log(`Button ${bt1} is pressed`);


        function fun(){
            setTimeout(()=>{
                console.log("time");
                div1.classList.remove('fourth2');

                console.log("time");
                div1.classList.remove('first1');
                div1.classList.add('first2');
                div4.classList.remove('First1');

                div1.classList.remove('first2');
                div1.classList.add('second1');
                div4.classList.remove('First2');
                div4.classList.add('Second1');
                div2.classList.remove('fir2');
                div2.classList.add('sec1');
                div3.classList.remove('Fir2');
                div3.classList.add('Sec1');
            },1500)
            setTimeout(()=>{
                console.log("time");
                div1.classList.remove('second1');
                div1.classList.add('second2');
                div4.classList.remove('Second1');
                div4.classList.add('Second2');
                div2.classList.remove('sec1');
                div2.classList.add('sec2');
                div3.classList.remove('Sec1');
                div3.classList.add('Sec2');

                div3.classList.add('Thr1');

                console.log("time");

                div4.classList.remove('Third1');
                div2.classList.remove('thr1');
                div3.classList.remove('Thr1');

                div4.classList.add('Third2');
                div2.classList.add('thr2');
